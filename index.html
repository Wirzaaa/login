<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        /* Animasi background gradient bergerak */
        body {
            background: linear-gradient(-45deg, #181c24, #232a34, #1a2027, #232a34);
            background-size: 400% 400%;
            animation: gradientMove 10s ease-in-out infinite;
        }
        @keyframes gradientMove {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        /* Efek glow pada login box */
        .login-container {
            box-shadow: 0 4px 24px rgba(0,0,0,0.3), 0 0 16px 2px #f7c87355;
            transition: box-shadow 0.4s;
        }
        .login-container:focus-within {
            box-shadow: 0 4px 32px 4px #f7c87399, 0 0 16px 2px #f7c87355;
        }
        /* Efek input shake jika error */
        .login-container.shake {
            animation: shake 0.4s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-8px); }
            80% { transform: translateX(8px); }
            100% { transform: translateX(0); }
        }
        /* Efek tombol pulse saat hover */
        .login-container button:hover {
            animation: pulse 0.7s;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 #ffe29a88; }
            70% { box-shadow: 0 0 0 10px #ffe29a00; }
            100% { box-shadow: 0 0 0 0 #ffe29a00; }
        }
    </style>
    <style>
        body {
            background: #181c24;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: #232a34;
            padding: 32px 28px;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.3);
            width: 320px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .login-container h2 {
            color: #fff;
            margin: 0 0 16px 0;
            text-align: center;
            font-weight: 600;
        }
        .login-container label {
            color: #bfc9d1;
            font-size: 15px;
            margin-bottom: 6px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: none;
            border-radius: 6px;
            background: #1a2027;
            color: #fff;
            font-size: 15px;
            margin-bottom: 12px;
            outline: none;
            transition: background 0.2s;
        }
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            background: #232a34;
        }
        .login-container button {
            background: #f7c873;
            color: #232a34;
            border: none;
            border-radius: 6px;
            padding: 12px 0;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: #ffe29a;
        }
        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            text-align: center;
            margin-top: -8px;
            margin-bottom: 0;
            min-height: 18px;
        }
    </style>
</head>
<body>
    <form class="login-container" id="loginForm" autocomplete="off">
        <h2>Login</h2>
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <div class="error-message" id="errorMsg"></div>
        <button type="submit">Login</button>
    </form>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            if (username === "" || password === "") {
                errorMsg.textContent = "Username dan password wajib diisi.";
                return;
            }
            // Simulasi login sukses
            errorMsg.textContent = "";
            alert("Login berhasil!");
            // Redirect atau aksi lain bisa ditambahkan di sini
        });
    </script>
</body>
</html>
